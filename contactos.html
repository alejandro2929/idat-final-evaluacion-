<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        TiendaMuebles
    </header>

    <nav>
        <a href="final idat.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="tienda.html">Tienda</a>
        <a href="blog.html">Blog</a>
        <a href="galeria.html">Galería</a>
        <a href="contactos.html">Contacto</a>
    </nav>

    <div class="container">
        <h2 class="seccion-titulo">TUS DATOS</h2>
        <div class="form-box">
            <form>
                <label>Nombre:</label>
                <input type="text" placeholder="Tu Nombre">

                <label>Asunto:</label>
                <input type="text" placeholder="Tu Asunto">

                <label>E-mail:</label>
                <input type="email" placeholder="Tu Email">

                <label>Teléfono:</label>
                <input type="tel" placeholder="Tu Teléfono">

                <label>Mensaje:</label>
                <textarea placeholder="Tu mensaje"></textarea>
            </form>
        </div>

        <h2 class="seccion-titulo">PAÍS</h2>
        <div class="form-box">
            <label>País:</label>
            <select>
                <option>-- Seleccione --</option>
                <option>México</option>
                <option>Argentina</option>
                <option>España</option>
                <option>Colombia</option>
            </select>
        </div>

        <h2 class="seccion-titulo">INFORMACIÓN EXTRA</h2>
        <div class="form-box">
            <label>Cliente:</label>
            <input type="checkbox">

            <label>Proveedor:</label>
            <input type="checkbox">

            <label>Categoría de Interés:</label>
            <input type="text" placeholder="Tu categoría">
        </div>

        <button class="btn-enviar">ENVIAR FORMULARIO</button>
    </div>

</body>
</html>
